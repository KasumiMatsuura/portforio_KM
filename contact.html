<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0>
  <meta http-equiv=" X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>.kasumi_portforio</title>
</head>

<body>
  <main>
    <header>
      <ul>
        <li><a href="index.html">top</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="gallery.html">gallery</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </header>

    <section class="form">

      <form action="#" method="post">

        <table>
          <tr>
            <td>
              <p>お名前：</p>
            </td>
            <td class="name"><input type="text" class="name" name="name" value="" placeholder="例）山田  太郎">
            </td>
          </tr>

          <tr>
            <td>
              <p>メールアドレス：</p>
            </td>
            <td class="mail"><input type="text" class="mail" name="mail" value="" placeholder="例）yamada@sample.com">
            </td>
          </tr>

          <tr>
            <td>
              <p>お問い合わせ表題：</p>
            </td>
            <td class="otoiawase_p"><input type="text" name="title"></td>
          </tr>


          <tr class="last_tr">
            <td>
              <p class="last_info">お問い合わせ内容：</p>
            </td>
            <td class="otoiawase_t"><textarea></textarea></td>
          </tr>
        </table>

        <p class="text">お送りいただいた、お名前やメールアドレスは、<br>
          こちらの連絡用以外には使用いたしません。</p>

        <div class="button">
          <button class="push" type="submit">送信</button>
        </div>

      </form>
    </section>

  </main>

  <footer>
    <p><small>&copy;2019 Kasumi.M</small></p>
  </footer>

</body>
